<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUBAT Library Management System</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">IUBAT Library</h1>

        <!-- Search and Filter -->
        <form method="GET" class="mb-4">
            <div class="row">
                <div class="col-md-6">
                    <input type="text" name="q" class="form-control" placeholder="Search by Title, Author, ISBN..." value="{{ query }}">
                </div>
                <div class="col-md-4">
                    <select name="category" class="form-select">
                        <option value="">All Categories</option>
                        {% for cat in categories %}
                            <option value="{{ cat.id }}" {% if selected_category == cat.id|stringformat:"s" %}selected{% endif %}>{{ cat.name }}</option>
                        {% endfor %}
                    </select>
                </div>
                <div class="col-md-2">
                    <button type="submit" class="btn btn-primary w-100">Search</button>
                </div>
            </div>
        </form>

        <!-- Book List -->
        <div class="row">
            {% for book in books %}
                <div class="col-md-4 mb-4">
                    <div class="card h-100">
                        {% if book.cover_page %}
                            <img src="{{ book.cover_page.url }}" class="card-img-top" style="height: 300px; object-fit: cover;">
                        {% else %}
                            <img src="https://via.placeholder.com/300x400?text=No+Cover" class="card-img-top">
                        {% endif %}
                        <div class="card-body">
                            <h5 class="card-title">{{ book.title }}</h5>
                            <p class="card-text">
                                <strong>Author:</strong> {{ book.author }}<br>
                                <strong>ISBN:</strong> {{ book.isbn }}<br>
                                <strong>Available:</strong> {{ book.available }} / {{ book.quantity }}
                            </p>
                        </div>
                    </div>
                </div>
            {% empty %}
                <div class="col-12">
                    <p class="text-center">No books found. Add some in the Admin panel!</p>
                </div>
            {% endfor %}
        </div>

        <div class="text-center mt-4">
            <a href="/admin/" class="btn btn-secondary">Go to Admin Panel</a>
        </div>
    </div>
</body>
</html>
