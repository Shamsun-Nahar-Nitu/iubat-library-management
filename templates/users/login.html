<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>IUBAT Library - Login</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">

       <style>
        body {
            background-color: #e9f5f7;
            min-height: 100vh;
            display: flex;
            flex-direction: column;
        }
     .header-bg {
    background: linear-gradient(135deg, #004d26, #002f18);  /* Deep forest green tones matching logo */
    color: white;
    padding: 2rem 0;
    margin-bottom: 2rem;
}
      
    </style>
</head>
<body>

        <!-- Header -->
    <header class="header-bg shadow-sm">
        <div class="container">
            <div class="text-center">
                <img src="/static/images/iubat-logo.png" alt="IUBAT Logo" class="me-3" style="height:70px;">
                <h1 class="d-inline align-middle display-5 fw-bold">IUBAT Central Library</h1>
            </div>
            <div class="text-center mt-3">
                <p class="lead mb-0">Saturday – Thursday: <strong>8:30 AM – 8:00 PM</strong> | Located on the <strong>13th Floor</strong></p>
            </div>
        </div>
    </header>
    <div class="container mt-5">
        <div class="row justify-content-center">
            <div class="col-md-6">
                <div class="card"style="background-color:#91d6b1;">
                    <div class="card-header text-center">
                        <h3>IUBAT Library Login</h3>
                    </div>
                    <div class="card-body">
                        {% if messages %}
                            {% for message in messages %}
                                <div class="alert alert-danger">{{ message }}</div>
                            {% endfor %}
                        {% endif %}

                        <form method="post">
                            {% csrf_token %}
                            <div class="mb-3">
                                <label>Username or Email</label>
                                <input type="text" name="username" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Password</label>
                                <input type="password" name="password" class="form-control" required>
                            </div>
                            <div class="mb-3">
                                <label>Role</label>
                                <select name="role" class="form-select" required>
                                    <option value="student">Student</option>
                                    <option value="faculty">Faculty</option>
                                    <option value="librarian">Librarian</option>
                                    <option value="admin">Admin</option>
                                </select>
                            </div>
                            <button type="submit" class="btn btn-primary w-100">Login</button>
                        </form>

                        <div class="text-center mt-3">
                            <a href="{% url 'home' %}" class="btn btn-primary w-100">Back to Book List</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
    
</body>
</html>
