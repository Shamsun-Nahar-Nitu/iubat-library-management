<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Librarian - Update Stock</title>
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0/dist/css/bootstrap.min.css" rel="stylesheet">
</head>
<body class="bg-light">
    <div class="container mt-5">
        <h1 class="text-center mb-4">Librarian Panel - Update Stock</h1>

        {% if messages %}
            <div class="mt-3">
                {% for message in messages %}
                    <div class="alert alert-{{ message.tags }} alert-dismissible fade show">
                        {{ message }}
                        <button type="button" class="btn-close" data-bs-dismiss="alert"></button>
                    </div>
                {% endfor %}
            </div>
        {% endif %}

        <div class="card">
            <div class="card-body">
                <form method="post">
                    {% csrf_token %}
                    <div class="mb-3">
                        <label class="form-label">Select Book</label>
                        <select name="book_id" class="form-select" required>
                            <option value="">-- Select Book --</option>
                            {% for b in books %}
                                <option value="{{ b.id }}">{{ b.title }} (Current: {{ b.available }})</option>
                            {% endfor %}
                        </select>
                    </div>
                    <div class="mb-3">
                        <label class="form-label">New Quantity</label>
                        <input type="number" name="new_quantity" class="form-control" min="0" required>
                    </div>
                    <button type="submit" class="btn btn-success">Update Stock</button>
                    <a href="{% url 'home' %}" class="btn btn-secondary ms-2">Back</a>
                </form>
            </div>
        </div>
    </div>
</body>
</html>
